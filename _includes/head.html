<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="shortcut icon" src="{{ "assets/img/snowdrop_icon_16px.ico" | prepend: site.url }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ "assets/bootstrap.min.css" | prepend: site.url }}">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="{{ "assets/narrow-jumbotron.css" | prepend: site.url }}">

  <link rel="stylesheet" href="{{ "assets/main.css" | prepend: site.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
